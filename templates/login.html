{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <!-- Python will look for name attribute, so make sure you create one and it has same name as id and label. -->
                    <!-- in pattern - "^" means start of the strin and "$" means the end of the string 
                    and will accept lowercase letter, uppercase letters and numbers, where {lenght is from 5 to 15} -->
                    <input id="username" name="username" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" 
                        maxlength="15" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- log in  -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register')}}" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
